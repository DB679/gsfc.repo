<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

  <!-- Top-left logout button -->
  <div class="row mb-3">
    <div class="col text-start">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>

  <h2 class="text-center mb-4">Upload Event Report</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" class="row g-4">
    <div class="col-md-6">
      <input type="text" name="name" class="form-control" placeholder="Event Name" required>
    </div>
    <div class="col-md-6">
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="academic_year" class="form-control" placeholder="Academic Year (e.g., 2024-25)" required>
    </div>
    <div class="col-md-6">
      <select name="category" class="form-select" required>
        <option value="">Select Category</option>
        <option>Expert talk</option>
        <option>Alumin talk</option>
        <option>Workshop</option>
        <option>Hands on</option>
        <option>Sports</option>
        <option>Hackathon</option>
        <option>Cultural</option>
        <option>Industrial visit</option>
      </select>
    </div>
    <div class="col-md-6">
      <select name="school" class="form-select" required>
        <option value="">Select School</option>
        <option>School Of Technology</option>
        <option>School Of Management</option>
        <option>School Of Science</option>
      </select>
    </div>
    <div class="col-md-6">
      <input type="text" name="coordinator" class="form-control" placeholder="Coordinator" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="cocoordinator" class="form-control" placeholder="Co-Coordinator" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="department" class="form-control" placeholder="Department" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="program" class="form-control" placeholder="Program" required>
    </div>
    <div class="col-md-6">
      <input type="number" name="participants" class="form-control" placeholder="Number of Participants" required>
    </div>
    <div class="col-md-6">
      <input type="file" name="report" class="form-control" required>
    </div>

    <div class="col-md-6">
      <button type="submit" class="btn btn-success w-100">Upload</button>
    </div>
    <div class="col-md-6">
      <a href="{{ url_for('view_records') }}" class="btn btn-primary w-100">View Records</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
