{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Add New Event</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endwith %}

<form method="POST" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6"><label class="form-label">Event Name</label><input name="name" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Date</label><input name="date" type="date" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Academic Year</label><input name="academic_year" class="form-control" required></div>
    <div class="col-md-6">
        <label class="form-label">Event Category</label>
        <select name="category" class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>Expert talk</option><option>Alumni talk</option><option>Workshop</option>
            <option>Hands on</option><option>Sports</option><option>Hackathon</option>
            <option>Cultural</option><option>Industrial visit</option>
        </select>
    </div>
    <div class="col-md-6"><label class="form-label">Coordinator</label><input name="coordinator" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Co-Coordinator</label><input name="cocoordinator" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Department</label><input name="department" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Program</label><input name="program" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Number of Participants</label><input name="participants" type="number" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Upload Report</label><input name="report" type="file" class="form-control" required></div>
    <div class="col-12"><button type="submit" class="btn btn-primary">Submit Event</button></div>
</form>
{% endblock %}
