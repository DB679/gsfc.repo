<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Edit Event</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light">
<div class="container mt-4">
  <h3>Edit Event ID: {{ event[0] }}</h3>
  <form method="post" class="row g-3 mt-2">
    <div class="col-md-6">
      <input type="text" name="name" class="form-control" value="{{ event[1] }}" required>
    </div>
    <div class="col-md-6">
      <input type="date" name="date" class="form-control" value="{{ event[2] }}" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="academic_year" class="form-control" value="{{ event[3] }}" required>
    </div>
    <div class="col-md-6">
      <select name="category" class="form-select" required>
        {% for o in ["Expert talk","Alumin talk","Workshop","Hands on","Sports","Hackathon","Cultural","Industrial visit"] %}
        <option value="{{o}}" {% if o==event[4] %}selected{% endif %}>{{o}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <select name="school" class="form-select" required>
        {% for o in ["School Of Technology","School Of Management","School Of Science"] %}
        <option value="{{o}}" {% if o==event[5] %}selected{% endif %}>{{o}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <input type="text" name="coordinator" class="form-control" value="{{ event[6] }}" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="cocoordinator" class="form-control" value="{{ event[7] }}" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="branch" class="form-control" value="{{ event[8] }}" required>
    </div>
    <div class="col-md-6">
      <input type="text" name="program" class="form-control" value="{{ event[9] }}" required>
    </div>
    <div class="col-md-6">
      <input type="number" name="participants" class="form-control" value="{{ event[10] }}" required>
    </div>
    <div class="col-md-6"><button class="btn btn-success w-100">Update</button></div>
    <div class="col-md-6"><a href="{{ url_for('view_records') }}" class="btn btn-secondary w-100">Cancel</a></div>
  </form>
</div></body></html>
