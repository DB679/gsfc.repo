<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Event Manager</a>
    <div class="d-flex">
      {% if session.get('user') %}
        <span class="navbar-text text-white me-3">Logged in as: {{ session['user'] }} ({{ session['role'] }})</span>
        <a class="btn btn-light me-2" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-light" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container my-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
