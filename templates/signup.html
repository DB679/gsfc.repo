<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Sign Up</h3>
            <form id="signupForm" method="POST" action="/signup">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required autocomplete="name" />
              </div>

              <!-- School dropdown -->
              <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <select class="form-select" id="school" name="school" required>
                  <option value="">Select School</option>
                  <option value="science">School of Science</option>
                  <option value="technology">School of Technology</option>
                  <option value="management">School of Management</option>
                </select>
              </div>

              <!-- Department dropdown -->
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                  <option value="">Select Department</option>
                </select>
              </div>

              <!-- Program dropdown -->
              <div class="mb-3">
                <label for="program" class="form-label">Program</label>
                <select class="form-select" id="program" name="program" required>
                  <option value="">Select Program</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="student">Student</option>
                  <option value="faculty">Faculty</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email" />
              </div>

              <div class="mb-3">
                <label for="contact" class="form-label">Contact No.</label>
                <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required autocomplete="tel" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const schoolSelect = document.getElementById('school');
  const departmentSelect = document.getElementById('department');
  const programSelect = document.getElementById('program');
  const signupForm = document.getElementById('signupForm');

  const departments = {
    science: ['BSc', 'BCA'],
    technology: ['BTech', 'MTech'],
    management: ['MBA', 'BBA']
  };

  const programs = {
    BTech: ['CSE', 'Chemical', 'Fire and Safety'],
    MTech: ['MTech'],
    MBA: ['MBA'],
    BBA: ['BBA'],
    BSc: ['Biotechnology', 'Chemical', 'Nano Technology'],
    BCA: ['BCA']
  };

  schoolSelect.addEventListener('change', function() {
    const selectedSchool = this.value;
    departmentSelect.innerHTML = '<option value="">Select Department</option>';
    programSelect.innerHTML = '<option value="">Select Program</option>';

    if (departments[selectedSchool]) {
      departments[selectedSchool].forEach(dept => {
        const option = document.createElement('option');
        option.value = dept;
        option.textContent = dept;
        departmentSelect.appendChild(option);
      });
    }
  });

  departmentSelect.addEventListener('change', function() {
    const selectedDepartment = this.value;
    programSelect.innerHTML = '<option value="">Select Program</option>';

    if (programs[selectedDepartment]) {
      programs[selectedDepartment].forEach(prog => {
        const option = document.createElement('option');
        option.value = prog;
        option.textContent = prog;
        programSelect.appendChild(option);
      });
    }
  });

  signupForm.addEventListener('submit', function(e) {
    const contact = document.getElementById('contact').value.trim();
    const password = document.getElementById('password').value.trim();

    const phonePattern = /^[0-9]{10}$/;
    const passwordPattern = /[^A-Za-z0-9]/;

    if (!phonePattern.test(contact)) {
      e.preventDefault();
      alert('Write 10 digit number.');
      return;
    }

    if (!passwordPattern.test(password)) {
      e.preventDefault();
      alert('Password must contain at least one special character.');
      return;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
