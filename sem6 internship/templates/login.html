<!doctype html><html lang="en"><head><meta charset="utf-8">
<title>Login | GSFC DMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light">
<div class="container mt-5"><div class="row justify-content-center"><div class="col-md-6">
<div class="card shadow"><div class="card-body text-center">
<img src="{{ url_for('static', filename='gsfc_logo.jpg') }}" class="mb-2" style="max-width:180px; max-height:80px;">
<h4>GSFC DMS (Document Management System)</h4>
<form method="post" class="mt-3">
  <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
  <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
  <button class="btn btn-primary w-100">Login</button>
</form>
<p class="mt-3"><a href="{{ url_for('register') }}">Register instead</a></p>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for c,m in messages %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}{% endwith %}
</div></div></div></div></div></body></html>
